name: Security Scan

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@v3.57.0
        with:
          scanArguments: "--path ."
